<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imagen - Trabajo Práctico</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Subir y Validar Imagen</h1>
        <p>Trabajo Práctico - Ingeniería en Informática</p>
        
        <div class="upload-section">
            <label for="file-input">Seleccionar imagen:</label>
            <input type="file" id="file-input" accept="image/*">
            <button id="upload-btn">Subir Imagen</button>
        </div>
        
        <div id="message" class="message"></div>
        
        <div id="image-container" class="image-container">
            <!-- Aquí se mostrará la imagen -->
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
